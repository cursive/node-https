<!doctype html>

<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dalton Mic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" media="(device-height: 768px)">

  <link rel="stylesheet" href="css/style.css?v=1.8">

</head>
<body>
  <textarea id="speech-page-content" name="pageContent"></textarea>
<br>
  <button class="start">Start</button>
  <button class="end">End</button>


  <div id='container'>

  

  <div class='select'>
    <label for='audioSource'>Audio source: </label><select id='audioSource'></select>
  </div>

  <div class='select'>
    <label for='videoSource'>Video source: </label><select id='videoSource'></select>
  </div>

  <div class="display"></div>
  
  <video muted autoplay></video>

  <script  src="js/libs/jquery-1.7.1.min.js"></script>  
  <script  src="js/libs/textarea-helper.js"></script>  
  <script src="js/libs/TweenMax.min.js"></script>
  <script src="js/libs/iscroll.js"></script>
  <script src="js/libs/DAT.GUI.min.js"></script>
  <script  src="js/main.js"></script>

</html>
